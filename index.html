<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application Using Node Socket IO</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="/chat-Logo.wine.svg" alt="">
        <h1><u>iChat Application Using Socket IO</u></h1>
    </nav>
    <div class="container">
        <div class="message right">Pravin: How are you?</div>
        <div class="message left">Sandip: Bhai I am fine. What about you?</div>
    </div>

    <div class="send">
        <div class="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button type="submit" class="btn">Send</button>
        </div>
    </div>
</body>
</html>
